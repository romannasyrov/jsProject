<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="header-title">Contact List on JS</h1>
        <h2 class="header-subtitle"><a href="https://github.com/romannasyrov">GitHub Repository link</a></h2>
        <div class="inputs">
            <input type="text" class="" placeholder="Name">
            <input type="text" class="" placeholder="Vacancy">
            <input type="text" class="" placeholder="Phone +X XXX XXX XX XX">
            <input type="submit" class="" value="ADD">
            <input type="submit" class="" value="Clear list">
            <input type="submit" class="" value="Search">
        </div>
        <div class="error-hint">
            <div class="error js-error">Error</div>
        </div>
        <div class="contact-table">
            <div class="contact-table column">
                
            </div>
            <div class="contact-table column"></div>
        </div>
    </div>

</body>

</html>
